<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello word</title>

  <!-- Favicon (ikon di tab browser) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png">
  <link rel="apple-touch-icon" href="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png">

  <!-- Tambahkan manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0b0c2a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeInZoom 2.5s ease forwards;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 242, 234, 0.3);
      backdrop-filter: blur(10px);
      animation: pulse 2.2s infinite ease-in-out;
    }

    h1 {
      margin-top: 20px;
      color: #00f2ea;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeText 2s 0.8s forwards;
      text-shadow: 0 0 10px rgba(0, 242, 234, 0.3);
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(0, 242, 234, 0.4);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 242, 234, 0.7);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img
      src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png"
      alt="Logo"
      class="logo"
    />
    <h1>TikFlow</h1>
  </div>

  <script>
    // Setelah animasi selesai (2,5 detik), pindah ke index.html
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2500);
  </script>
</body>
</html>
